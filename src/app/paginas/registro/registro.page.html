<ion-header>
  <ion-toolbar>
    <ion-title>Registro :o<ion-icon name="beer-outline"></ion-icon></ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col><button [routerLink]="['/iniciar-sesion']">Volver</button></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form novalidate [formGroup]="formularioR" (ngSubmit)="agregarUsuario()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo" type="text"></ion-input>
          <ion-note
          slot="error"
          *ngIf="obtenerCampo('correo').invalid && obtenerCampo('correo').errors && obtenerCampo('correo').errors.required && fueTocado('correo')"> Este campo es requerido</ion-note>
          <ion-note
          slot="error"
          *ngIf="obtenerCampo('correo').invalid && obtenerCampo('correo').errors && obtenerCampo('correo').errors.maxlength && fueTocado('correo')
          "
          > La cantidad de caracteres maxima es 15</ion-note>
          <ion-note
          slot="error"
          *ngIf="obtenerCampo('correo').invalid && obtenerCampo('correo').errors && obtenerCampo('correo').errors.minLength && fueTocado('correo')
          "
          > La cantidad de caracteres minima es 3</ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="text"></ion-input>
          <ion-note
          slot="error"
          *ngIf="obtenerCampo('contraseña').invalid && obtenerCampo('contraseña').errors && obtenerCampo('contraseña').errors.required && fueTocado('contraseña')"> Este campo es requerido</ion-note>
          <ion-note
          slot="error"
          *ngIf="obtenerCampo('contraseña').invalid && obtenerCampo('contraseña').errors && obtenerCampo('contraseña').errors.maxlength && fueTocado('contraseña')
          "
          > La cantidad de caracteres maxima es 15</ion-note>
          <ion-note
          slot="error"
          *ngIf="obtenerCampo('contraseña').invalid && obtenerCampo('contraseña').errors && obtenerCampo('contraseña').errors.minLength && fueTocado('contraseña')
          "
          > La cantidad de caracteres minima es 3</ion-note>
        </ion-item>
        <br>
        <ion-grid>
          <ion-row>
            <ion-col></ion-col>
            <ion-col>        <ion-button
              type="submit"
              [disabled]="formularioR.invalid && !cargaArchivo"
              >
              Guardar
            </ion-button></ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
