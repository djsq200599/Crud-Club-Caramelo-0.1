<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col><ion-col style="color: rgb(177, 121, 0); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: large ;">Club Caramelo Eliminar</ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="autoActivo"
  [id]="autoActivo.id">
    <ion-card-header>
      <ion-img [src]="autoActivo.foto"></ion-img>
      <ion-card-title>
        {{ autoActivo.nombre }}
        <br>
        {{ autoActivo.ubicacion }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-col size="6">
          <ion-button [routerLink]="['/listar-admin']" color="warning" size="small">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-align-self-end" style="text-align: end;">
          <ion-button (click)="borrar()" color="warning" size="small">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
